{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Abu's Driving School Hertfordshire. We provide expert driving lessons in Hatfield, St Albans, and Welwyn Garden City.">
    <meta name="keywords" content="Abu's Driving School Hertfordshire, Abu's Driving School, driving school, driving lessons, safe driving, St Albans, Hertfordshire">
    <meta name="author" content="Abu's Driving School Hertfordshire">
    <meta name="robots" content="index, follow">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

    <!-- Larger Favicon for Google Search Results -->
    <link rel="icon" type="image/png" href="{% static 'favicon-192x192.png' %}" sizes="192x192">
    <link rel="apple-touch-icon" href="{% static 'favicon-180x180.png' %}">

</head>
<body>
    <div class="container">
        <!-- Back to Home link -->
        <a href="{% url 'main' %}" class="home-link">Back to Home</a>

        <h1>Login</h1>

        <!-- Display error messages only if the form submission has errors -->
        {% if form.errors %}
            <div class="error">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Register link styled as a button -->
        <a href="{% url 'signup' %}" class="register-btn">Don't have an account? Register here</a>
    </div>
</body>
</html>
